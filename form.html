<!DOCTYPE html>
<html>
<head>
	<title>Login</title>
</head>
<body>
	<fieldset>
		<legend>Name</legend>
		first name <br>
		<input type="text" name="First Name">
		<br>
		Last Name<br><input type="text" name="Last Name">
	</fieldset>
	<fieldset>
		<legend>Gender</legend>
		<input type="radio" name="Gender" value="M">Male
		<input type="radio" name="Gender" value="F">Female
	</fieldset>
	<fieldset>
		<legend>Car</legend>
		<input type="checkbox" name="Car1" value="BMW">BMW
		<input type="checkbox" name="Car2" value="TATA">TATA
		<input type="checkbox" name="Car2" value="TOYOTA">TOYOTA
	</fieldset>
	<div class="submit">
		Password<br>
		<input type="Password" name="Password">
		<br>
		DATE<br>
		<input type="Date" name="DOB">
		<br>
		Select Your Favourite Color
		<input type="Color" name="favcolor"><br>
		Quantity<br>
		<input type="number" name="Quantity" min="1" max="5"><br>
		Seect a time:<input type="time" name="user_time"><br>
		<input type="Submit" name="Submit">
		<input type="Reset" name="Reset">
	</div>
</body>
</html>
